<!DOCTYPE html>
<html>
<head>
  <title>ADMIN</title>
    <link rel=stylesheet type = text/css href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  Admin status: Granted
  <table border = 1>
    <tr>
      <th>Username</th>
      <th>Blog</th>
      <th>Last edit</th>
    </tr>
    {% for i in range(users | length) %}
    <tr>
      <td> {{ users[i] }} </td>
      <td> {{ blogs[i] }} </td>
      <td> {{ dates[i] }} </td>
    </tr>
    {% endfor %}
  </table>
  <form action = "/delete">
    Remove user: <input type = "text" name = "user"><br>
    <input type = "submit" value = "submit and logout">
  </form>


</body>
</html>
