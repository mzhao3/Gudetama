{% extends "base.html" %}

<!DOCTYPE html>
<html>
  <head>
    {% block head %}

      {% block title %}
          <title> Create Blog</title>
      {% endblock %}

    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='main.css') }}">
    {% endblock %}
  </head>
  <body>

    {% block content %}
    <div class = "newblog">
    <div class = "greeting">
    <h4> Create a new blog post below! </h4>
</div>
<br>
    <div class = "new">
    <form action= "/create" method="GET">
      Entry Title: <br>
      <input type = "text" name = "entryTitle"> <br> <br> <br>
      Entry Text: <br>
      <textarea rows = "4" cols = "50" name = "entryText"></textarea>
      <br>

      <input type = "submit" value="Submit">
    </form>
  </div>
    {% block footer %}
    {% endblock %}
  {% endblock %}
</div>
  </body>
</html>
